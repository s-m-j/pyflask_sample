<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-9">
    <h4  style="color: rgb(120, 120, 120); margin-bottom:4px;">
      {{job['title']}}
    </h4>
  
    <div>
      <b>Локация:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
      <div>
        <b>Доход:</b> {{job['salary']}}
      </div>
    {% endif %}
  </div>
  <div class="col-3">
    <a href="mailto:ssmaslov@mail.ru?subject=Отклик на вакансию {{job['title']}}" type="button" class="btn btn-outline-primary">Отклинкуться</a>
  </div>  
</div>
